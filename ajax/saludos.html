<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Saludos</title>
	<!-- Mobile Specific Metas
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- FONT
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- CSS
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <style>
    	img {
    	  width: 100%;
    	  height: 150px;
    	}
    	p {
    		text-align: center;
    	}
    	.centrado {
    		display: inline-block;
    		text-align: center;
    	}
    </style>

    <script>
  	
  	const DIR_SERVICIO = "http://192.168.3.59:8080/saludos/Saludos?idioma=";
  	const METODO = "GET";
  	var xhr = new XMLHttpRequest();

    	function saludo(el){
    		var el_tocado = el.id; 
    		//Llamar al servidor con el idioma
    		//URL
    		xhr.open(METODO, DIR_SERVICIO+ el_tocado);
    		//concatenar el idioma al dir_servicio dependiendo de lo que se clique
    		xhr.onreadystatechange = consultaEstado; //programar callback
    		xhr.send();

    	}

    		function consultaEstado(){

    		if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) 
    		{
            console.log(xhr.responseText);
			document.getElementById('caja_saludos').value = xhr.responseText;
			}

    	}

    </script>
</head>
<body>
	<!--Caja de texto que refleje el saludo
	cuatro botones cada uno con una bandera 
	(españa, italia
	 francia, inglaterra)-->
	 <div class="container">
	 	<div class="row">
	 		<div class="twelve columns"> 
	 		<h1>Saludos</h1>
			<input id="caja_saludos" class="centrado" type="text">
	 		</div>
	 	</div>
	 	<div class="row">

	 		<div class="five columns">
	 			<img src="img/sp.png" alt="">
	 			<p id="es" onclick="saludo(this)" class="button u-full-width">Español</p>
	 		</div>

	 		<div class="five columns">
	 			<img src="img/it.png" alt="">
	 			<p id="it" onclick="saludo(this)" class="button u-full-width">Italiano</p>
	 		</div>

	 	</div>

	 	<div class="row">
	 		<div class="five columns">
	 			<img src="img/uk.png" alt="">
	 			<p id="en" onclick="saludo(this)" class="button u-full-width">Inglés</p>
	 		</div>

	 		<div class="five columns">
	 			<img src="img/fr.png" alt="">
	 			<p id="fr" onclick="saludo(this)" class="button u-full-width">Francés</p>
	 		</div>
	 	</div>
	 </div> <!-- cierre .container -->
</body>
</html>
