<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ordenar</title>
</head>
<script>

	function deMenorAMayor(a, b){
		let numero_devuelto;
		if (a>b){
			numero_devuelto = 1;
		}
		else if (b>a){
			numero_devuelto = -1;
		}
		else {
			numero_devuelto=0;
		} 
		return numero_devuelto;


var numbers = [4, 2, 5, 1, 3];
numbers.sort(deMenorAMayor)

console.log(numbers);
}


</script>
