<body>
    <div class="container">
        <div class="row">
            <div class="eleven columns">
                <h1>Cálculo de la letra del DNI:</h1>
            </div> <!-- cierre .eleven -->

        <div class="row">
        	<div class="five columns">
                <form action="">

                        <legend>Introduce el número del dni:</legend>
                        <input type="text" maxlength="9" value="12345678" id="numeroDni">

                    <div>
                    <p id="resultadoLetra"></p>
                    </div>
                </form>
            </div><!-- cierre .five -->

            <div class="seven columns">
            	<div class="box">
            		<div class="row">
            		<div id="carnet" class="ten columns">
            			<div class="row">
            				<div id="titulo" class="eight columns"></div>
            			</div>
            			<div class="container">
            				<div class="row">
            					<div class="two columns" id="lateralizq">
            						<div class="row">
            						<div class="one" id="chip"></div>
            					</div>
            					<div class="row">
            						<div class="two columns" id="espana">ESPAÑA</div>
            					</div>
            					<div class="row">
            						<div class="three columns" id="numcarnet"></div>
            					</div>
            				</div>
            				</div>

            				</div>
            			</div>
            			</div>
            		</div>
            	</div>
            </div>
		</div> <!-- cierre .row -->
